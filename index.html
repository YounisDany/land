<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التوفير لاند</title>
     <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #001122; /* لون خلفية جديد */
            color: #fff;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }
        p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .location {
            margin: 20px 0;
            font-size: 1.5em;
            color: #17a2b8;
            animation: fadeInUp 1s ease-in-out;
            cursor: pointer;
        }
        .responsible {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 1.2em;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
            animation: fadeInUp 1s ease-in-out;
            color: #333;
            text-decoration: none;
        }
        .responsible:hover {
            transform: scale(1.05);
            background: #e9ecef;
        }
        .responsible img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .responsible img:hover {
            transform: rotate(20deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="logo.png" alt="Logo" class="logo">
        <h1>أهلا بك في التوفير لاند</h1>
        <p>إنقر على الأيقونة للإنتقال</p>
        <div class="location" onclick="window.location.href='https://maps.app.goo.gl/pZ4ifCiwz9gnQN569'">📍 موقع التوفير لاند</div>
        <div class="location" onclick="window.location.href='https://maps.app.goo.gl/eUNstVXA4e2WNvfa7?g_st=com.google.maps.preview.copy'">📍 موقع المستودع</div>
        <a class="responsible" href="https://wa.me/966559808756">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            مسؤول مشتريات المواد الغذائية
        </a>
        <a class="responsible" href="https://wa.me/966507223416">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            مسؤول مشتريات الأواني المنزلية
        </a>
        <a class="responsible" href="https://wa.me/966555038876">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            مسؤول مشتريات الملابس
        </a>
        <a class="responsible" href="https://wa.me/966556035177">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            مسؤول مشتريات الإكسسوارات
        </a>
        <a class="responsible" href="https://wa.me/966539666255">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            مسؤول الصالة
        </a>
        <a class="responsible" href="https://wa.me/966508080958">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            مسؤول المستودع
        </a>
    </div>
</body>
</html>
